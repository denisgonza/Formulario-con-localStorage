<!DOCTYPE html>
<html>
    <head>
        <title>Practica Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script src="js/funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="formulario">
            <form class="diseño">
                <div class="cabeceraform">
                    <h3>Registros</h3>
                </div>
                <div class="contenido">
                    <div class="filaprincipal">
                        <div class="empresa">
                            <fieldset>
                                <legend>
                                    <b>Empresa</b>
                                </legend>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Nombre:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="nombree" maxlength="50" onkeypress="return soloLetras(event)" onkeyup="capitalize(this)" placeholder="Empresa..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>RUC:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="ruce" maxlength="30" placeholder="RUC..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Dirección:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="direccione" maxlength="160" onkeyup="capitalize(this)" placeholder="Dirección..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Correo:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="email" id="correoe" maxlength="200" onblur="validarCorreo(value)" placeholder="Correo..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Teléfono:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="number" id="telefonoe" onkeypress="return soloNumeros(event)" placeholder="Numero..." required="required">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="cliente">
                            <fieldset>
                                <legend>
                                    <b>Clientes</b>
                                </legend>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>CI:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="cic" onkeypress="return soloNumeros(event)" onkeyup="formatearNumero(this, this.value.charAt(this.value.length - 1))" placeholder="Numero de ci..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Nombre:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="nombrec" maxlength="50" onkeypress="return soloLetras(event)" onkeyup="capitalize(this)" placeholder="Nombre..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Apellido:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="apellidoc" maxlength="50" onkeypress="return soloLetras(event)" onkeyup="capitalize(this)" placeholder="Apellido..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Correo:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="email" id="correoc" maxlength="160" onblur="validarCorreo(value)" placeholder="Correo..." required="required">
                                    </div>
                                </div>
                                <div class="fila">
                                    <div class="col-25">
                                        <label>Teléfono:</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="number" id="telefonoc" onkeypress="return soloNumeros(event)" placeholder="Teléfono..." required="required">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <br><br>
                    <fieldset>
                        <legend>
                            <b>Proveedores</b>
                        </legend>
                        <div class="fila">
                            <div class="col-25">
                                <label>Nombre:</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="nombrepv" maxlength="50" onkeypress="return soloLetras(event)" onkeyup="capitalize(this)" placeholder="Nombre..." required="required">
                            </div>
                        </div>
                        <div class="fila">
                            <div class="col-25">
                                <label>RUC:</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="rucpv" maxlength="70" placeholder="RUC..." required="required">
                            </div>
                        </div>
                        <div class="fila">
                            <div class="col-25">
                                <label>Ciudad:</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="ciudadpv" maxlength="50" onkeypress="return soloLetras(event)" onkeyup="capitalize(this)" placeholder="Ciudad..." required="required">
                            </div>
                        </div>
                        <div class="fila">
                            <div class="col-25">
                                <label>Dirección:</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="direccionpv" maxlength="160" onkeyup="capitalize(this)" placeholder="Dirección..." required="required">
                            </div>
                        </div>
                        <div class="fila">
                            <div class="col-25">
                                <label>Teléfono:</label>
                            </div>
                            <div class="col-75">
                                <input type="number" id="telefonopv" onkeypress="return soloNumeros(event)" placeholder="Teléfono..." required="required">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="formufooter">
                    <button type="button" class="boton" onclick="AgregarRegistro()">Guardar</button>
                    <button type="button" class="boton" onclick="Editar()">Modificar</button>
                    <button type="button" class="boton" onclick="limpiarFormulario()">Limpiar</button>
                    <button type="button" class="boton">Salir</button>
                </div>
            </form>
        </div>
        <br>
        <br>
        <div style="overflow-x: auto">
            <table class="tabla" id="dbRegistros-list">

            </table>
        </div>
        <script src="js/localStorage.js" type="text/javascript"></script>
    </body>
</html>
